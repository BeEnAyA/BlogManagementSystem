<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://kit.fontawesome.com/2d2642681e.js" crossorigin="anonymous"></script>

<body>
    <button onclick="document.getElementById('deleteModal').style.display='block'" class="w3-button w3-black">Open Modal</button>
    <div id="deleteModal" class="w3-modal" >
    <div class="w3-modal-content w3-card-4 w3-center w3-padding-16 w3-animate-top w3-round" style="width:30%">
      <h5>Are you sure you want to delete?</h5>  
    <a class="w3-button w3-green w3-round"><i class="fa-solid fa-check fa-beat"></i> Yes</a>
    <a class="w3-button w3-red w3-round"><i class="fa-solid fa-x fa-beat"></i> No</a>
    </div>
</div>

<script>
    modal.style.display = "block";
    var modal=document.getElementById('deleteModal')
    window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
</script>
</body>
</html>
